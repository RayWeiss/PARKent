<ion-header>
  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <span class = lot-name>
        {{ item.lotName }}
      </span>
      <span class = frac-left>
        {{ item.spotsLeft }} / {{ item.totalSpots }} spots left
      </span>
    </button>
  </ion-list>
</ion-content>
